<h2>Pipe</h2>

<table class="table">
  <tr>
    <th>SNo.</th>
    <th>Name</th>
    <th>Address</th>
    <th>Salary</th>
    <th>Joining</th>
  </tr>
  <tr *ngFor="let item of employees | orderBy: 'name': true; let i=index">
    <td>{{i+1}}</td>
    <td>{{item.name | uppercase}}</td>
    <td>{{item.address | lowercase | reverse}}</td>
    <td>{{item.salary | currency:'INR'}}</td>
    <td>{{item.joining | date:'dd/MM/yyyy'}}</td>
  </tr>
</table>
